<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客</title>
    <link rel="stylesheet" href="./css/base.css">
    <!--    <link rel="stylesheet" href="./css/index.css">-->
    <link rel="stylesheet" href="./css/getbook.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/axios.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <a class="title" href="#">杨光贺的个人博客 | 技术博客</a>
        <ul class="menu">
            <li><a href="">首页</a></li>
            <li><a href="/sitemap.html">地图</a></li>
            <li><a href="/about.html">关于</a></li>
            <li><a href="/getbok.html">留言</a></li>
        </ul>
        <div class="search_bar">
            <input type="text" placeholder="输入关键词">
            <button>搜索</button>
        </div>
    </div>
</header>
<div class="content">
    <div class="content_left">
        <div class="blog_comments" id="blog_comments">
            <span class="blog_comments_msg">目前有{{count}}条留言</span>
            <div class="blog_comment" v-for="comment in comments" :key="comment.id">
                <span><b>{{comment.username}}</b>:{{comment.options}}发表于 {{comment.ctime}}<a style="cursor: pointer;" v-on:click="reply(comment.id, comment.username)">[回复]</a></span>
                <div>{{comment.comments}}</div>
            </div>
        </div>
        <div class="send_comments" id="send_comments">
            <span>发表评论</span>
            <div>
                <input type="hidden" id="comment_reply" value="-10">
                <input type="hidden" id="parent_name" value="0">
                <input type="text" placeholder="昵称" id="comment_name">
                <input type="text" placeholder="邮箱" id="comment_email">
            </div>
            <div>
                <textarea id="comment_content" placeholder="无意义的评论我可能不会回复你"></textarea>
            </div>
            <div>
                <input type="text" placeholder="验证码" id="comment_code">
                <span v-html="vcode" v-on:click="changeCode"></span>
            </div>
            <button v-on:click="sendComment()">提交评论</button>
        </div>
    </div>
    <div class="content_right">
        <div class="right_module" id="random_tags">
            <div>随机标签云</div>
            <a
                v-for="tag in tags"
                v-bind:style="{fontSize:randomSize(),color:randomColor()}"
                v-bind:href="tag.link"
            >{{tag.title}}</a>
        </div>
        <div class="right_module" id="new_hot">
            <div>最近热门</div>
            <ul>
                <li v-for="temp in titleList"><a v-bind:href="temp.link">{{temp.title}}</a></li>
            </ul>
        </div>
        <div class="right_module" id="new_conments">
            <div>最新评论</div>
            <ul>
                <li v-for="temps in commentList">
                    <div>
                        <span>{{temps.name}}</span>
                        <span class="pull_right">{{temps.date}}</span>
                    </div>
                    <p>{{temps.comment}}</p>
                </li>
            </ul>
        </div>
        <div class="right_module">
            <div>友情链接</div>
            <span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span><span><a href="#">挨踢茶馆</a></span>
        </div>
    </div>
</div>
<script src="./js/getbook.js"></script>
<script src="./js/base.js"></script>
</body>
</html>
